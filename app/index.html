<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body dir="rtl" ng-app="SearchApp">

<div ng-controller="SearchController">
	<input ng-model="query" /> <button ng-click="search(query)">Search</button>
	<div ng-repeat="doc in data">
		<div ng-bind="doc._source.title"></div>
		<div 
		ng-bind-html="$sce.trustAsHtml(doc._source.content)"></div>
	</div>
</div>

</body>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="app.js"></script>
</html>
